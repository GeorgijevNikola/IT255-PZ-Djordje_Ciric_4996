<div class="container mt-4">
    <h2>Izmeni Komponentu</h2>
    <form [formGroup]="izmeniKomponentuForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="componentName">Naziv Komponente</label>
        <input type="text" class="form-control" id="componentName" formControlName="componentName" placeholder="Unesite naziv komponente">
      </div>
      <div class="form-group">
        <label for="description">Opis</label>
        <input type="text" class="form-control" id="description" formControlName="description" placeholder="Unesite opis komponente">
      </div>
      <div class="form-group">
        <label for="price">Cena</label>
        <input type="number" class="form-control" id="price" formControlName="price" placeholder="Unesite cenu komponente">
      </div>
      <button type="submit" class="btn btn-primary">Sačuvaj Izmenu</button>
    </form>
  </div>
